{% extends 'selectivechat_app/base.html' %}
{% load staticfiles %}
{% block head %}
  <title>Chat</title>
{% endblock %}
{% block body %}
  <h1>Chat</h1>
  <div class="chatbox">
    <textarea id="chat-log" class="form-control" cols="100" rows="15"></textarea>
    <div class="chat-submit">
      <input id="chat-message-input" class="form-control" type="text" size="100"/>
      <input id="chat-message-submit" class="btn btn-primary" type="button" value="Send"/>
    </div>
  </div>
  <script>
      var roomName = {{ room_name_json }};

      // var chatSocket = new WebSocket(
      //     'ws://' + window.location.host +
      //     '/ws/chat/' + roomName + '/');
      var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
      var chatSocket = new WebSocket(ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/');
      console.log(ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/')

      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
          var message = data['message'];
          document.querySelector('#chat-log').innerHTML += (message + '\n');
      };

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          var messageInputDom = document.querySelector('#chat-message-input');
          var message = messageInputDom.value;

          // Modifying message to add name to it
          message = "{{display_name}}: " + message

          chatSocket.send(JSON.stringify({
              'message': message
          }));

          messageInputDom.value = '';
      };
  </script>
{% endblock %}
